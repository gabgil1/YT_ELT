# Basic Airflow cluster configuration for CeleryExecutor with Redis and PostgreSQL.
#
# WARNING: This configuration is for local development. Do not use it in a production deployment.
#
# This configuration supports basic configuration using environment variables or an .env file

x-airflow-common:
  &airflow-common
  # Use custom image that builds on top of default airflow image (currently; Default: apache/airflow:2.9.2)
  # Image stored on Dockerhub
  image: ${DOCKERHUB_NAMESPACE}/${DOCKERHUB_REPOSITORY}:latest
  # Use the .env file to read the connection params and variables - SWITCH THIS OFF WHEN USING GITHUB ACTIONS
  # env_file:
  #   - .env
  environment:
    &airflow-common-env
    # Set executor to CeleryExecutor
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    # Use SQLAlchemy to connect to Airflow's metadata Postgres database using the psycopg2 driver
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${METADATA_DATABASE_USERNAME}:${METADATA_DATABASE_PASSWORD}@${POSTGRES_CONN_HOST}:${POSTGRES_CONN_PORT}/${METADATA_DATABASE_NAME}
    # Postgres database backend for storing task results executed by workers
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${CELERY_BACKEND_USERNAME}:${CELERY_BACKEND_PASSWORD}@${POSTGRES_CONN_HOST}:${POSTGRES_CONN_PORT}/${CELERY_BACKEND_NAME}
    # URL for the Redis message broker
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    # Key for encrypting data
    AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY}
    # New DAGs are paused by default
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    # Remove example DAGs
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    # Auth backends
    AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
    # Enable scheduler health check
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Connection to external PostgreSQL DB
    AIRFLOW_CONN_POSTGRES_DB_YT_ELT: postgresql://${ELT_DATABASE_USERNAME}:${ELT_DATABASE_PASSWORD}@${POSTGRES_CONN_HOST}:${POSTGRES_CONN_PORT}/${ELT_DATABASE_NAME}
    # Variables
    AIRFLOW_VAR_API_KEY: ${AIRFLOW_VAR_API_KEY}
    AIRFLOW_VAR_CHANNEL_ID: ${AIRFLOW_VAR_CHANNEL_ID}
    # Postgres env vars
    ELT_DATABASE_NAME: ${ELT_DATABASE_NAME}
    ELT_DATABASE_USERNAME: ${ELT_DATABASE_USERNAME}
    ELT_DATABASE_PASSWORD: ${ELT_DATABASE_PASSWORD}
    POSTGRES_CONN_HOST: ${POSTGRES_CONN_HOST}
    POSTGRES_CONN_PORT: ${POSTGRES_CONN_PORT}
  volumes:
    - ./config:/opt/airflow/config
    - ./dags:/opt/airflow/dags
    - ./data:/opt/airflow/data
    - ./include:/opt/airflow/include
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./tests:/opt/airflow/tests
  user: "${AIRFLOW_UID}:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  postgres:
    container_name: postgres
    image: postgres:13
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: postgres
      TZ: UTC
      METADATA_DATABASE_NAME: ${METADATA_DATABASE_NAME}
      METADATA_DATABASE_USERNAME: ${METADATA_DATABASE_USERNAME}
      METADATA_DATABASE_PASSWORD: ${METADATA_DATABASE_PASSWORD}
      ELT_DATABASE_NAME: ${ELT_DATABASE_NAME}
      ELT_DATABASE_USERNAME: ${ELT_DATABASE_USERNAME}
      ELT_DATABASE_PASSWORD: ${ELT_DATABASE_PASSWORD}
      CELERY_BACKEND_NAME: ${CELERY_BACKEND_NAME}
      CELERY_BACKEND_USERNAME: ${CELERY_BACKEND_USERNAME}
      CELERY_BACKEND_PASSWORD: ${CELERY_BACKEND_PASSWORD}
      POSTGRES_CONN_HOST: ${POSTGRES_CONN_HOST}
      POSTGRES_CONN_PORT: ${POSTGRES_CONN_PORT}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d airflow"]
      interval: 10s
      retries: 5
      start_period: 10s
    restart: always

  redis:
    # Redis is limited to 7.2-bookworm due to licensing change
    image: redis:7.2-bookworm
    container_name: redis
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    container_name: airflow-webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    container_name: airflow-scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    container_name: airflow-worker
    healthcheck:
      test:
        - CMD-SHELL
        - celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      # Required to handle warm shutdown
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    container_name: airflow-init
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
        fi
        mkdir -p /opt/airflow/dags /opt/airflow/data /opt/airflow/include /opt/airflow/logs /opt/airflow/tests
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/{dags,data,include,logs,tests}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_WWW_USER_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_WWW_USER_PASSWORD}
    user: "0:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./include:/opt/airflow/include
      - ./logs:/opt/airflow/logs
      - ./tests:/opt/airflow/tests

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

volumes:
  postgres-db-volume:
